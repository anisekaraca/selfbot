name: Run Discord Bot (6h loop)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TOKEN1: ${{ secrets.TOKEN1 }}
      TOKEN2: ${{ secrets.TOKEN2 }}
      CH_IDS: ${{ secrets.CH_IDS }}
      OWO_ID: ${{ secrets.OWO_ID }}
      REACTION_ID: ${{ secrets.REACTION_ID }}
      WEBHOOK_URLS: ${{ secrets.WEBHOOK_URLS }}
      DEFAULT_PRESENCE: ${{ secrets.DEFAULT_PRESENCE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate config/config.json from secrets
        run: |
          mkdir -p config
          cat > config/config.json <<EOF
          {
            "tokens": ["$TOKEN1", "$TOKEN2"],
            "CH_IDS": $CH_IDS,
            "owo_ID": "$OWO_ID",
            "reaction_ID": "$REACTION_ID",
            "webhookUrls": $WEBHOOK_URLS,
            "DEFAULT_PRESENCE": "$DEFAULT_PRESENCE"
          }
          EOF
          cat config/config.json

      - name: Run bot for 6 hours
        run: |
          node launcher.js &
          BOT_PID=$!
          sleep 21600   # 6 saat
          kill $BOT_PID || true

      - name: Trigger next run
        run: |
          gh workflow run "Run Discord Bot (6h loop)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
