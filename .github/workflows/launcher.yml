name: Run Discord Bot (6h loop)

on:
  workflow_dispatch: # Manuel başlatma
  # schedule:        # <-- İstemezsen bunu silebilirsin

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot for 6 hours
        run: |
          node launcher.js &
          BOT_PID=$!
          sleep 21600   # 6 saat = 21600 saniye
          kill $BOT_PID || true

      - name: Trigger next run
        run: |
          gh workflow run "Run Discord Bot (6h loop)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
