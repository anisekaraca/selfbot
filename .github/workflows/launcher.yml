name: Discord Bot Auto-Restart (6h)

on:
  workflow_dispatch:   # elle başlatabilirsin
  schedule:
    - cron: '0 */6 * * *'   # yedek tetikleyici (her 6 saatte bir)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 saat
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci || npm install
          
      - name: Run bot
        run: node launcher.js

  restart:
    needs: run-bot
    runs-on: ubuntu-latest
    if: always()   # run-bot hata alsa bile çalışır
    steps:
      - name: Restart this workflow
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches \
            -d '{"ref":"main"}'
