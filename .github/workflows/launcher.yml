name: Discord Bot Auto-Restart (6h)

on:
  workflow_dispatch:   # elle başlatmak için
  schedule:
    - cron: '0 */6 * * *'   # 6 saatte bir açılır (yedek güvence)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 saat limit
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node bot.js

  restart:
    needs: run-bot
    runs-on: ubuntu-latest
    if: always()   # run-bot başarıyla bitse de, hata alsa da çalışır
    steps:
      - name: Restart this workflow
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches \
            -d '{"ref":"main"}'
